<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter city..." required class="search-form-input" />
            <input type="submit" value="search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city"> Pretoria</h1> 
    <p class="weather-app-details" >
        Monday 20:11, Cloudy
        <br />
        Humility:<strong> 60%</strong> , Wind: <strong>3.1km/h</strong>
    </p>
</div>
<div class="weather-app-temperature-container">
   <div class="weather-app-icon"> ☁️</div> 
   <div class="weather-app-temperature"> 14</div>
  <div class="weather-app-unit" > ℃ </div>
 </div>
</div>

</main>

    </div>
